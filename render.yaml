services:
  # WebSocket 백엔드 서버 (Supabase 사용)
  - type: web
    name: hotelworks-websocket
    runtime: node
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      # ⚠️ 주의: Render는 PORT 환경 변수를 자동으로 제공하므로 수동 설정 불필요
      # PORT는 server.js에서 process.env.PORT || 3001로 처리됨
      - key: SUPABASE_URL
        value: https://pnmkclrwmbmzrocyygwq.supabase.co
      - key: SUPABASE_ANON_KEY
        value: sb_publishable_WdzcqWms_a8Cq623qNPWwQ_okBbp28Q
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: sb_secret_--g5k-uslPpXBLRMg7M6uA_k1jwlF5i
      # ⚠️ 주의: SERVER_URL과 WS_SERVER_URL은 실제 서비스 URL과 일치해야 함
      # 서비스 생성 후 자동으로 할당되는 URL을 사용하거나
      # 서비스 이름 기반으로 설정: https://hotelworks-websocket.onrender.com
      - key: SERVER_URL
        sync: false  # Render Dashboard에서 실제 서비스 URL로 설정 필요
      - key: WS_SERVER_URL
        sync: false  # Render Dashboard에서 실제 서비스 URL로 설정 필요 (wss://)
    
    # 헬스체크
    healthCheckPath: /health
    
    # 무료 플랜
    plan: free
