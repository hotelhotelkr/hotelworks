# HotelWorks Nginx 설정 파일
# 위치: /etc/nginx/sites-available/hotelworks

server {
    listen 80;
    listen [::]:80;
    
    # 도메인 설정 (IP 또는 도메인으로 변경)
    server_name your-domain.com www.your-domain.com;
    
    # 또는 IP 주소만 사용하는 경우:
    # server_name your-server-ip;

    # 로그 설정
    access_log /var/log/nginx/hotelworks-access.log;
    error_log /var/log/nginx/hotelworks-error.log;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # 프론트엔드 정적 파일 (React 빌드 결과)
    location / {
        root /var/www/hotelworks/dist;
        try_files $uri $uri/ /index.html;
        
        # 캐시 설정
        add_header Cache-Control "public, max-age=3600";
    }

    # 정적 파일 캐시 (이미지, CSS, JS 등)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/hotelworks/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 엔드포인트
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 연결 (Socket.IO)
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 타임아웃 (긴 시간 설정)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check 엔드포인트
    location /health {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 업로드 크기 제한
    client_max_body_size 10M;
}

