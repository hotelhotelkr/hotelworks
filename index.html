<script>
    // 모바일 터치 반응 개선: 버튼 클릭 지연 제거
    (function() {
        // 터치 디바이스 감지
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        if (isTouchDevice) {
            // DOMContentLoaded 후 모든 버튼에 터치 이벤트 최적화 적용
            document.addEventListener('DOMContentLoaded', function() {
                // 기존 버튼에 터치 이벤트 최적화 적용
                function optimizeButtons() {
                    const buttons = document.querySelectorAll('button, [role="button"], .cursor-pointer');
                    buttons.forEach(button => {
                        // 이미 최적화된 버튼은 건너뛰기
                        if (button.dataset.touchOptimized === 'true') return;
                        
                        // 터치 시작 시 즉시 피드백
                        button.addEventListener('touchstart', function(e) {
                            // 기본 동작 유지하되 즉각적인 피드백 제공
                            this.style.transform = 'scale(0.97)';
                            this.style.transition = 'transform 0.03s ease-out';
                        }, { passive: true });
                        
                        // 터치 종료 시 원래 상태로 복원
                        button.addEventListener('touchend', function(e) {
                            // 약간의 지연 후 복원하여 클릭 이벤트가 발생할 수 있도록 함
                            setTimeout(() => {
                                this.style.transform = '';
                                this.style.transition = '';
                            }, 100);
                        }, { passive: true });
                        
                        // 터치 취소 시에도 복원
                        button.addEventListener('touchcancel', function(e) {
                            this.style.transform = '';
                            this.style.transition = '';
                        }, { passive: true });
                        
                        // 마킹하여 중복 적용 방지
                        button.dataset.touchOptimized = 'true';
                    });
                }
                
                // 초기 최적화
                optimizeButtons();
                
                // MutationObserver로 동적으로 추가되는 버튼에도 적용
                const observer = new MutationObserver(function(mutations) {
                    optimizeButtons();
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            });
        }
    })();
</script>
